<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ with .Site.Params.avatarLink }}{{ . }}{{ else }}{{ .Site.BaseURL }}{{ end }}'>
                
                <h1>{{ .Site.Title }}</h1>
                </a>
            
            {{ with .Site.Params.bio }}<h2>{{ . | markdownify }}</h2>{{ end }}
        </header>
    </section>
</div>
