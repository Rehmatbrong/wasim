baseURL = "https://wasim.blog/"
languageCode = "en-us"
title = "Wasim Ullah"
googleAnalytics = "UA-129037953-1"

[params]
	name = "Wasim Ullah"
	description = "Read opinion based articles and curated content on anything related to marketing, design, and coding."

	author = "Wasim Ullah"
	bio = "Marketeer"

	twitter = "mrwullah"
	facebook = "mrwullah"

	enableRSS = true
	enableToc = true

	enableDisqus = false
	disqusShortname = "WasimU"

	enableSummary = true
	# Set the value to true if use description in post front matter replace content summary
	useDescriptionReplaceSummary = true


	enableGoogleAnalytics = true
	enableBaiduAnalytics = false
	# Set the value to your baidu analysis code if you want to use baidu analytics
	baiduAnalytics = 'your_baidu_analysis_code'

	enableTwitterCard = true
	# The url for twitter card image, default is avatar.png in static/images directory
